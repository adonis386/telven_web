<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Udemy</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fontawesome/fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
  <header class="banner">
    <div class="titulo">Telven Comunicaciones</div>
    <div class="contenedor">
      <div class="logo">
        <img src="./descarga.jpg" alt="Udemy">
      </div>
      <div class="buscador">
        <form action="#">
          <input type="text" placeholder="Buscar cualquier producto">
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <div class="enlaces">
        <a href="#">Inicio</a>
        <a href="#">Sobre Nosotros</a>
        <a href="#">Productos</a>
        <a href="#">Ofertas</a>
      </div>
    </div>
  </header>
  <div class="carrusel">
    <img src="./6538053_sd.jpg" alt="imagen-1">
    <img src="./55037-infinix-zero-30-6.jpg" alt="imagen-2">
    <img src="./1-18.jpg" alt="imagen-3">
  </div>
</body>
</html>
